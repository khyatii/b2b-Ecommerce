<div class="row">
  <div class="col-md-12">
    <section class="widget pbody">
      <div class="widget-body">
        <div class="profile-fields">
          <form [formGroup]="profileForm">
            <div class="row form-fields">

              <!-- change image functionality -->
              <div class="col-md-12 col-sm-12 col-xs-12 form-item text-center">
                <img (click)="selectProfile()" [src]="imgsrc" alt="">
                <div class="selectOptions">
                  <ul class="lists" #selectpopup>
                    <li>Remove</li>
                    <li (click)="selectPicture(profilePic)">change</li>
                  </ul>
                  <div id="backgroundOverlay" (click)="clickOutside()" #overlaylayer></div>
                </div>
                <input style="display:none" type="file" formControlName="userProfilePhoto"
                  (change)="imageChanged($event)" #profilePic class="form-control" name="profile">
              </div>
              <!-- actual form fields -->

              <div class="col-md-12 col-sm-6 col-xs-12 form-item">
                <label for="name">Name:</label>
                <input type="text" class="form-control" formControlName="userName" placeholder="Enter the name">
                <div *ngIf="name.invalid && (name.dirty || name.touched)">
                  <div *ngIf="name.errors.required"  class="errors">
                    Name is required.
                  </div>
                  <div *ngIf="name.errors.minlength"  class="errors">
                    Name must be at least 4 characters long.
                  </div>
                </div>
              </div>
              <div class="col-md-12 col-sm-6 col-xs-12 form-item">
                <label for="phone">Phone:</label>
                <input type="number" class="form-control" formControlName="userPhone"
                  placeholder="Enter your Phone Number">
                  <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                    <div *ngIf="phone.errors.required" class="errors">
                     <p> phone is required.</p>
                    </div>
                    <div *ngIf="phone.errors.min"  class="errors">
                      <p> Phone must be at least 4 characters long.</p>
                    </div>
                  </div>
              </div>
              <div class="col-md-12 col-sm-6 col-xs-12 form-item">
                <label for="bio">Bio:</label>
                <textarea class="form-control" rows="5" formControlName="userBio" id="comment"></textarea>
              </div>
              <div class="col-md-12 col-sm-6 col-xs-12 form-item">
                <label for="bio">Location:</label>
                <input type="text" class="form-control" formControlName="userLocation"
                  placeholder="enter your Location">
              </div>
              <div class="col-md-12 col-sm-6 col-xs-12 form-item ">
                <label for="userGender">Gender:</label>
                <select formControlName="userGender">
                  <option value="" selected disabled hidden>Choose here</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12  form-item p-3">
                <button class="btn btn-warning ml-3" (click)="updateProfile(profileForm.value)"
                  [disabled]="!profileForm.valid">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>

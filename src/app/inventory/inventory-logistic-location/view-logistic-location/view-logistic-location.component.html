<div class="row">
    <div class="col-md-6 col-sm-3">
        <h1 class="page-title"> {{logisticsType}} Inventory</h1>
    </div>
    
    <div class=" col-md-6 col-sm-9 text-right">  
    <button mat-raised-button class="mb10" color="warn" routerLink="../add">Add New Locatioon</button>
    </div>
</div> 
<section class="widget" [ngClass]="{'Hide':isHide}" widget>
    <header>
    <h4> Location</h4> 
    </header>
    <div class="widget-body overflow-auto">    
    <div class="mt">      
        <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th>
            <mfDefaultSorter by="image">Name</mfDefaultSorter>
            </th>
        
            <th>
            <mfDefaultSorter by="category">Location Type</mfDefaultSorter>
            </th>
            <th class="hidden-sm-down">
            <mfDefaultSorter by="brand">Town</mfDefaultSorter>
            </th>
            <th class="hidden-sm-down">
            <mfDefaultSorter by="quantity">Country</mfDefaultSorter>
            </th>
            <th class="no-sort">
            <mfDefaultSorter by="status">Status</mfDefaultSorter>
            </th>
            <th class="no-sort">
            <mfDefaultSorter by="supplier">Edit</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody #newdatarow>

            <tr *ngFor="let x of locationArray" >
                <td class="align-middle">{{x.serviceType}}</td>
                <td class="hidden-sm-down align-middle">{{x.branch}}</td>
                <td class="hidden-sm-down align-middle">{{x.townName}}</td> 
                <td class="align-middle">{{x.country}}</td>
                <td class="align-middle">{{x.status}}</td>
                <td class="align-middle"> <button mat-raised-button color="warn" (click)="modifyProduct(x)">Modify</button></td>
            </tr>
            
        </tbody>
        <tfoot>
        <tr>
            <td colspan="12">
            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
        </table>
    </div>
    </div>
</section>

<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8 col-sm-12 text-center alert alert-success opacity1 messageposition" *ngIf="isShow" >
    Stock is updated Successfully.
  </div>
</div>

<h1 class="page-title">Inventory</h1>

<section class="widget">
  <header>
    <h4>Stock Update</h4> 
  </header>  
  <div class="widget-body pt-4">
    <form class="example-form" [formGroup]="stockUpdateForm">
      <div class="col-md-8 col-sm-12 m-auto">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput formControlName="txtBarcode"  placeholder="Capture Barcode">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput formControlName="txtProduct" placeholder="Product" >
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput formControlName="txtModel"  placeholder="Model">
            </mat-form-field>
          </div>
        </div>
         
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="number" matInput formControlName="txtPart"  placeholder="Part No.">
            </mat-form-field>   
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="number" matInput formControlName="txtSerial"  placeholder="Serial No.">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Storage Location"  formControlName="txtStorageLocation">
                <mat-option value="Kenya">Kenya Warehouse</mat-option>
                <mat-option value="India" >India Warehouse</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="number" matInput formControlName="txtStockOnHand"  placeholder="Stock On Hand" required>
              <mat-error *ngIf="!txtStockOnHand.valid && txtStockOnHand.touched">Stock On Hand Required</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="number" matInput formControlName="txtStockAvailable"  placeholder="Stock Available" required>
              <mat-error *ngIf="!txtStockAvailable.valid && txtStockAvailable.touched">Stock Available Required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Storage Unit of Measure"  formControlName="txtStorageUnit">
                <mat-option value="Carton">Carton</mat-option>
                <mat-option value="Packets">Packets</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput formControlName="txtComments"  placeholder="Comments" required>
              <mat-error *ngIf="!txtComments.valid && txtComments.touched">Comments Required </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="RecivingDate" placeholder="Closing Date" formControlName="txtRecivingDate" required>
              <mat-datepicker-toggle matSuffix [for]="RecivingDate"></mat-datepicker-toggle>
              <mat-datepicker #RecivingDate></mat-datepicker>
              <mat-error *ngIf="!txtRecivingDate.valid && txtRecivingDate.touched">Closing Date Required</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Purchase Order No."  formControlName="txtPONo">
                <mat-option value="112234">112234</mat-option>
                <mat-option value="112239" >112239</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <mat-select placeholder="Delivery Notes"  formControlName="txtDeliveryNotes">
               
              </mat-select>
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col-12 text-center">
            <button mat-raised-button [disabled]="!stockUpdateForm.valid" (click)="submit(stockUpdateForm.value)"	 color="warn" type="submit">Submit</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</section>

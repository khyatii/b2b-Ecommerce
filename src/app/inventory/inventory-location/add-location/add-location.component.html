<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8 col-sm-12 text-center alert alert-success opacity1 messageposition" *ngIf="isShow">
    Inventory Location Added
  </div>
</div>

<h1 *ngIf="!isbystepper" class="page-title">Inventory</h1>
<div *ngIf="!isbystepper" class="button-row buttonposition">
  <button class=" mb10" mat-raised-button color="warn" routerLink="../">Back</button>
</div>
<section class="widget">
  <header>
    <h4>Add Inventory Location</h4>
  </header>
  <div class="widget-body pt-4 container-fluid">
    <form class="example-form" [formGroup]="locationForm">
      <div class=" col-md-8 col-sm-12 m-auto">
        <div class="row f-width">
          <div class="row f-width">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" matInput formControlName="txtLocationName" placeholder="Location Name" required>
                <mat-error *ngIf="!txtLocationName.valid && txtLocationName.touched">Location Name Required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Location Type" formControlName="txtLocationType" required>
                  <mat-option value="Warehouse">Warehouse</mat-option>
                  <mat-option value="Branch">Branch</mat-option>
                </mat-select>
                <mat-error *ngIf="!txtLocationType.valid && txtLocationType.touched">Location Type Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row f-width">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" placeholder="Country" (change)="setCountry()" matInput [formControl]="txtCountry" [matAutocomplete]="auto" required>
                <mat-error *ngIf="!txtCountry.valid && txtCountry.touched">Country Required</mat-error>
              </mat-form-field>
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option [value]="country.name" (focusout)="countryChanged(country)" *ngFor="let country of filteredOptions | async" >
                  {{country.name}}
                </mat-option>
              </mat-autocomplete>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" placeholder="City" matInput [formControl]="txtTown" [matAutocomplete]="autoc" required #ccity>
                <mat-error *ngIf="!txtTown.valid && txtTown.touched">City Required</mat-error>
              </mat-form-field>
              <mat-autocomplete #autoc="matAutocomplete">
                <mat-option *ngFor="let city of filteredCity | async" [value]="city.name">
                  {{city.name}}
                </mat-option>
              </mat-autocomplete>
            </div>
          </div>
          <div class="row f-width">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" matInput formControlName="txtGeoLocation" placeholder="Geo Location">
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Status" formControlName="txtStatus" required>
                  <mat-option value="Active">Active</mat-option>
                  <mat-option value="InActive">InActive</mat-option>
                </mat-select>
                <mat-error *ngIf="!txtStatus.valid && txtStatus.touched">Status Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row f-width">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Ownership Type" formControlName="txtOwnership" required>
                  <mat-option value="Self">Self</mat-option>
                  <mat-option value="Leased">Leased</mat-option>
                </mat-select>
                <mat-error *ngIf="!txtOwnership.valid && txtOwnership.touched">Ownership Required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" matInput formControlName="txtSize" placeholder="Size" required>
                <mat-error *ngIf="!txtSize.valid && txtSize.touched">Size Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row f-width">
            <div class="col-lg-6 col-md-6 col-sm-12" style="width: 679px;">
              <mat-form-field class="example-full-width">
                <input type="text" matInput formControlName="txtDescription" placeholder="Description">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row f-width">
          <div class="col-12 text-center">
            <button mat-raised-button matStepperNext [disabled]="!locationForm.valid"  (click)="submit(locationForm.value)" color="warn" type="submit">Submit</button>
            
            <!-- <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

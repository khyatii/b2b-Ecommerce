<section class="widget">
  <header class="mb-1">
    <h4>List of Services</h4>
  </header>  
  <button mat-raised-button color="warn" routerLink="vasform" class="mt-3">Create New Services</button>

  <div class="row color mt-3 mx-0" *ngFor="let service of services">
    <div class="col-lg-1 col-md-1 col-sm-1 col-2 p2">
      <img src="https://www.joc.com/sites/default/files/field_feature_image/warehouse%2028.jpg" width="50" height="45">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-5">
      <label>{{service.servicePLan}}</label>
      <div><small>{{service.location}}</small></div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-5  align-self-center">
      <label class="float-right">$ {{service.price}}</label>
    </div>
  </div>
</section>

<div class="alert alert-success" role="alert" [hidden]="isSuccess">
  <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
  <strong>Warning!</strong> {{errorMsg}}
</div>
<div class="container">
  <header>
    <h4>Plan Subscription</h4>
  </header>
  <div class="widget-body pt-4">
      <h2 class="mb-2">Choose a Value added Service</h2>
      <mat-form-field class="example-full-width">
        <mat-select placeholder="Value Add Service"  (change)="ServiceName($event.value)" 
         required>
          <mat-option *ngFor="let category of planService" [value]="category">  {{category}}</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="location.errors">Storage Location Required</mat-error> -->
      </mat-form-field>
    </div>
</div>
    <table mat-table *ngIf="Fee" class="table table-striped table-hover">
        <thead>
            <tr>
                <th> service Type  </th>
              <th> service Fee  </th>
              <th> service Billing  </th>
              <th> service Payment  </th>
              <th> service description  </th>
            </tr>
          </thead>
          <tbody #newdatarow>
              <tr>
                  <td class="align-middle">{{vasType}}$</td>
                  <td class="align-middle">{{Fee}}$</td>
                  <td class="hidden-sm-down align-middle">{{billingCycle}}</td>
                  <td class="hidden-sm-down align-middle">{{paymentTerms}}</td>
                  <td class="align-middle">{{description}}</td>
              </tr>
        
        
        
            </tbody>
         
           <tr></tr>
           <tr>
             <td></td>
             <td></td>
             <td></td>
             <td>  <button type="submit" mat-raised-button color="warn" >Subscribe</button>
             </td>
           </tr>

      
    </table>

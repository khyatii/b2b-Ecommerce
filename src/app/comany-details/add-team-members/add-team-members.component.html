<div class="alert alert-success" role="alert" [hidden]="isSuccess">
      <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
    <strong>Warning!</strong> {{errorMsg}}
</div>

<div class="loader-container" *ngIf="isLoading">
    <loaders-css [loader]="'ball-triangle-path'" [loaderClass]="'my-loader'"></loaders-css>
</div>
  
<h1 class="page-title">Team</h1>
<div class="button-row buttonposition"> 
  <button class="mb10" mat-raised-button color="warn" routerLink="../teamMembers">Back</button>
</div>

<section class="widget">
  <header>
    <h4>Invite Team Members</h4> 
  </header> 
  <div class="widget-body pt-4">
    <form class="example-form" [formGroup]="addMemberForm">
      <div class="col-md-8 col-sm-12 m-auto">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="First Name" formControlName="firstName" required>
              <mat-error *ngIf="!firstName.valid && firstName.touched">First Name Required</mat-error>
            </mat-form-field>
          </div>
         <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Last Name " formControlName="lastName" required>
              <mat-error *ngIf="!lastName.valid && lastName.touched">Last Name Required</mat-error>
            </mat-form-field>
          </div>
        </div>
         
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="!email.valid && email.touched">Email Required</mat-error>
            </mat-form-field>
          </div>
        </div>        

        <div class="row">
          <div class="col-12 text-center">
            <button mat-raised-button [disabled]="!addMemberForm.valid" (click)="submit(addMemberForm.value)"	 color="warn">Invite</button>
          </div>
        </div>

      </div>
    </form>
  </div>
        
</section>

<div class="alert alert-success" role="alert" [hidden]="isSuccess">
	<strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
	<strong>Warning!</strong> {{errorMsg}}
</div>

<h1 class="page-title">Sub Category</h1>
<div class="button-row buttonposition">
	<!-- <button mat-raised-button class="mb10" color="warn" value="abc" (click)="fileChoose(file)">Import New Sub Category
				<input accept=".xls" type="file" #file>
			</button> -->
	<button mat-raised-button class="mb10" color="warn" routerLink="../addSubCategory">Add New Sub Category</button>
</div>
<section class="widget" widget>
	<header>
		<h4>Sub Category List</h4>
	</header>
	<form class="example" style="margin-top: 30px;max-width: 300px;margin-left: auto;">
		<input type="text" placeholder="Search Sub-Categories..." (input)='searchsubCat($event)'id="searchBar" name="search2">
		<button type="submit"  ><i class="fa fa-search"></i></button>
	</form>
	<div class="widget-body overflow-auto">
		<div class="mt">
			<table class="table table-striped table-hover" [mfData]="array" #mf="mfDataTable" [mfRowsOnPage]="5">
				<thead>
					<tr>
						<th>Industry</th>
						<th>Category</th>
						<th>Sub Category</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody #newdatarow>
					<tr r *ngFor="let x of mf.data;let i = index;">
						<td>{{x.categoryId.industryId.name}}</td>
						<td>{{x.categoryId.name}}</td>
						<td>{{x.name}}</td>
						<td>
							<button mat-raised-button color="warn" (click)="modify(x)">Modify</button>
						</td>
						<td>
							<button mat-raised-button color="warn" (click)="delete(x,i)">Delete</button>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
					  <td colspan="12">
						<mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 25, 50]"></mfBootstrapPaginator>
					  </td>
					</tr>
				  </tfoot>
			</table>
		</div>
	</div>
</section>

<div class="alert alert-success" role="alert" [hidden]="isSuccess">
    <strong>Success!</strong> {{successMsg}}
  </div>
  
  <div class="alert alert-danger" role="alert" [hidden]="isError">
    <strong>Warning!</strong> {{errorMsg}}
  </div>
  <div class="button-row buttonposition"> 
    <button class="mb10" mat-raised-button color="warn" routerLink="../ViewWarehouse">Back</button>
  </div> 

  <h1 class="page-title">Warehouse Units</h1>
  <section class="widget">
    <header>
      <h4>Add New Warehouse Units</h4> 
    </header>  
    <div class="widget-body pt-4">
      <form class="example-form" [formGroup]="warehouseUnitForm">
        <div class="col-md-8 col-sm-12 m-auto">
          

          <div class="row" *ngFor="let item of warehouseUnitForm.get('items')['controls']; let i=index" [formGroup]="item">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Warehouse Unit" formControlName="unit" required>
                <mat-error *ngIf="!unit.valid && unit.touched">Warehouse Unit Required</mat-error>
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button color="warn" (click)="removeItem(i)">Remove</button>
            </div>
           
          </div>
          <label class="green" (click)="addItem()">+ Add Another Unit</label>
          <div class="row">
            <div class="col-12 text-center">
              <button mat-raised-button [disabled]="!warehouseUnitForm.valid" (click)="submit(warehouseUnitForm.value)"	 color="warn" type="submit">Submit</button>
            </div>
          </div>
  
        </div>
      </form>
    </div>
  </section>

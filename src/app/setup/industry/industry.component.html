<div class="alert alert-success" role="alert" [hidden]="isSuccess">
  <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
  <strong>Warning!</strong> {{errorMsg}}
</div>

<h1 class="page-title">Industry</h1>
<div class="button-row buttonposition">
  <!-- <button mat-raised-button class="mb10" color="warn" value="abc" (click)="fileChoose(file)">Import New Industry
<input accept=".xls,.xlsx,.csv" type="file" #file>
</button> -->
  <button mat-raised-button class="mb10" color="warn" routerLink="../addIndustry">Add New Industry</button>
</div>
<section class="widget" widget>
  <header>
    <h4> Industry List</h4>
  </header>
  <form class="example" style="margin-top: 30px;max-width: 300px;margin-left: auto;">
    <input type="text" placeholder="Search Industries..." (input)='searchIndustry($event)' id="searchBar" name="search2">
    <button type="submit">
      <i class="fa fa-search"></i>
    </button>
  </form>
  <div class="widget-body overflow-auto">
    <div class="mt">
      <table class="table table-striped table-hover" [mfData]="industryArray" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
          <tr>
            <th>Industry</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of mf.data;let i=index;">
            <td>{{x.name}}</td>
            <td><button mat-raised-button color="warn" (click)="modify(x)">Modify</button></td>
            <td><button mat-raised-button color="warn" (click)="delete(x,i)">Delete</button></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              <mfBootstrapPaginator [rowsOnPageSet]="[5, 10, 25, 50]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>

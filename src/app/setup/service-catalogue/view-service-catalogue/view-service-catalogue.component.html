<div class="row">
		<div class="col-md-6 col-sm-3">
			<h1 class="page-title">Setup</h1>
		</div>
		
		<div class=" col-md-6 col-sm-9 text-right">  
		<button mat-raised-button class="mb10" color="warn" routerLink="../add">Add New Service Catalogue</button>
		</div>
	</div> 
	<section class="widget"  widget>
		<header>
		<h4>Service Catalogue</h4> 
		</header>
		<div class="widget-body overflow-auto">    
		<div class="mt">      
			<table class="table table-striped table-hover" >
			<thead>
			<tr>
				<th>Service Category</th>
        <th>Service Name</th>
        <th>Unit</th>
        <th>Price Per Unit</th>
        <th>Edit</th>
			</tr>
			</thead>
			<tbody #newdatarow>

				<tr *ngFor="let x of catalogueArray">
					<td class="align-middle">{{x.ServiceCategory}}</td>
					<td class="hidden-sm-down align-middle">{{x.ServiceName}}</td>
					<td class="hidden-sm-down align-middle">{{x.Unit}}</td> 
					<td class="align-middle">{{x.PricePerUnit}}</td>
					<td class="align-middle"> <button mat-raised-button color="warn" (click)="modify(x)">Modify</button></td>
				</tr>
				
			</tbody>
			<!-- <tfoot>
			<tr>
				<td colspan="12">
				<mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
				</td>
			</tr>
			</tfoot> -->
			</table>
		</div>
		</div>
	</section>

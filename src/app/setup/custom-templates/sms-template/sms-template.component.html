<section class="widget" [ngClass]="{'hide':!isHide}">   
  <div class="widget-body overflow-auto">
    <button mat-raised-button class="float-right"  color="warn">Add New Template</button>     
    <div class="mt">      
      <table class="table table-striped table-hover" >
        <thead>
        <tr>
          <th>Template Name</th>
          <th>Subject</th>          
        </thead>
        <tbody>
          <tr *ngFor="let template of templateArray" (click)="showEmailTemplate(template)">
            <td>{{template.txtTemplateName}}</td>
            <td>{{template.txtSubject}}</td>
          </tr>
        </tbody>        
      </table>
    </div>
  </div>
</section> 
<section class="widget" [ngClass]="{'hide':isHide}">
  <div class="widget-body">    
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <button mat-raised-button class="float-right" (click)="hide()" color="warn">Back</button>
        </div>
      </div>
      <form  class="example-form" [formGroup]="templateForm">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Template Name" formControlName="txtTemplateName" [value]="templateName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-8 col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Subject" formControlName="txtSubject" [value]="templateSubject">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Template Text" formControlName="txtTemplateText" [value]="templateText"
                cols="12" rows="10" ></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <mat-slide-toggle>Status</mat-slide-toggle>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button mat-raised-button class="mb10" color="warn" (click)="submit(templateForm.value)" >Save</button>
            <button mat-raised-button class="mb10" color="warn" type="reset">Reset</button>
          </div>
        </div>
      </form>  
    </div>
  </div>

<!-- <app-tinymce></app-tinymce> -->
</section>

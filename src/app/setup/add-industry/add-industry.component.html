<div class="alert alert-success" role="alert" [hidden]="isSuccess">
  <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
  <strong>Warning!</strong> {{errorMsg}}
</div>

<h1 class="page-title">Industry</h1>
<div class="button-row buttonposition"> 
  <button class="mb10" mat-raised-button color="warn" routerLink="../industry">Back</button>
</div>
<section class="widget">
  <header>
    <h4>Add New Industry</h4> 
  </header>  
  <div class="widget-body pt-4">
    <form class="example-form" [formGroup]="industryForm">
      <div class="col-md-8 col-sm-12 m-auto">
        
        
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="Industry" formControlName="industry" required>
              <mat-error *ngIf="!industry.valid && industry.touched">Industry Required</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <button mat-raised-button [disabled]="!industryForm.valid" (click)="submit(industryForm.value)"	 color="warn" type="submit">Submit</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</section>

<section class="widget" widget>
  <header>
    <h4> Insurance PO</h4>
  </header>
  <div class="widget-body overflow-auto">
    <div class="mt table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Order&nbsp;No</th>
            <th>Order&nbsp;Date</th>
            <th>Total&nbsp;Cost&nbsp;of&nbsp;Goods</th>
            <th>Insurance&nbsp;Service&nbsp;Required</th>
            <th>Insurance&nbsp;Fee</th>
            <th>Expected&nbsp;Arrival&nbsp;Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of pendingInsurance">
            <th>{{x.traderId.company_name}}</th>
            <td>{{x.orderNumber}}</td>
            <td>{{x.createdAt | date}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button mat-raised-button color="warn" (click)="accept(x)">Accept</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>

<div class="alert alert-success" role="alert" [hidden]="isSuccess">
      <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
    <strong>Warning!</strong> {{errorMsg}}
</div>


<div class="row">
  <div class="col-md-6 col-sm-3">
      <h1 class="page-title">Configuration</h1>
  </div>
  
  <div class=" col-md-6 col-sm-9 text-right">  
    <button mat-raised-button class="mb10" color="warn" routerLink="../addTaxType">Add Tax Type</button>
  </div>
</div> 
<section class="widget" [ngClass]="{'Hide':isHide}" widget>
  <header>
    <h4> Tax Type</h4> 
  </header>
  <div class="widget-body overflow-auto">    
    <div class="mt">      
      <table class="table table-striped table-hover" >
        <thead>
        <tr>
         
          <th>
           Name
          </th>
          <th>
            Code
          </th>
        
          <th class="no-sort">
           Tax Rate
          </th>
          
          <th class="no-sort">
            Default
          </th>
          <th class="no-sort">
            Edit
          </th>
        </tr>
        </thead>
        <tbody >
          <tr >
            <td>Tax Exempt</td>
            <td>Tax Exempt</td>
            <td>0</td>
            <td></td>
            <td> <button mat-raised-button color="warn" routerLink="/app/config/modifyTaxType">Modify</button></td>        
          </tr>

          <tr >
            <td>Sales Tax</td>
            <td>SALES</td>
            <td>12.5%</td>
            <td></td>
            <td> <button mat-raised-button color="warn" routerLink="/app/config/modifyTaxType">Modify</button></td>         
          </tr>

          <tr r *ngFor="let x of taxTypeArray">
            <td>{{x.tax_name}}</td>
            <td>{{x.tax_code}}</td>
            <td>{{x.tax_line_percent}} %</td>
            <td></td>
            <td> <button mat-raised-button color="warn" routerLink="../modifyTaxType">Modify</button></td>
          </tr>
          
        </tbody>
        <tfoot>
        <tr>
          <td colspan="12">
            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>

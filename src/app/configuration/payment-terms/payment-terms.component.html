<div class="alert alert-success" role="alert" [hidden]="isSuccess">
      <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
    <strong>Warning!</strong> {{errorMsg}}
</div>


<div class="row">
  <div class="col-md-6 col-sm-3">
      <h1 class="page-title">Configuration</h1>
  </div>
  
  <div class=" col-md-6 col-sm-9 text-right">  
    <button mat-raised-button class="mb10" color="warn" routerLink="../addPaymentTerms">Add Payment Terms</button>
  </div>
</div> 
<section class="widget" [ngClass]="{'Hide':isHide}" widget>
  <header>
    <h4> Payment Terms</h4> 
  </header>
  <div class="widget-body overflow-auto">    
    <div class="mt">      
      <table class="table table-striped table-hover" >
        <thead>
        <tr>
         
          <th>
           Name
          </th>
          <th>
            Due In Day
          </th>
          <th class="no-sort">
            Default
          </th>
          <th class="no-sort">
            Edit
          </th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <td>NET 30</td>
            <td>30 Days From Invoice Date</td>            
            <td><i class="fa fa-check green "></i></td>
            <td> <button mat-raised-button color="warn" routerLink="/app/config/modifyPaymentTerms">Modify</button></td>
        
          </tr>
          <tr>
            <td>NET 10</td>
            <td>10 Days From Invoice Date</td>
            <td></td>
            <td> <button mat-raised-button color="warn" routerLink="/app/config/modifyPaymentTerms">Modify</button></td>         
          </tr>

          <tr r *ngFor="let x of paymentTermArray">
            <td>{{x.name}}</td>
            <td>{{x.due_in_date}} Days From {{x.payment_term_from}}</td>
            <td></td>
            <td> <button mat-raised-button color="warn" routerLink="../modifyPaymentTerms">Modify</button></td>
          </tr>
          
        </tbody>
        <tfoot>
        <tr>
          <td colspan="12">
            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>

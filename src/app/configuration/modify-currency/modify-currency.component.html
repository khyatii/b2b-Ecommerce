<div class="alert alert-success" role="alert" [hidden]="isSuccess">
      <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
    <strong>Warning!</strong> {{errorMsg}}
</div>

<h1 class="page-title">Configuration</h1>
<div class="button-row buttonposition"> 
  <button class="mb10" mat-raised-button color="warn" routerLink="../currency">Back</button>
</div>
<section class="widget">
  <header>
    <h4>Modify Currency</h4> 
  </header>  
  <div class="widget-body pt-4">
    <form class="example-form" [formGroup]="modifyCurrencyForm">
      <div class="col-md-8 col-sm-12 m-auto">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="Currnecy Name"  formControlName="currency_name" required > 
              <mat-error *ngIf="!currency_name.valid && currency_name.touched">Currency Name Required</mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="ISO"  formControlName="iso3" required > 
              <mat-error *ngIf="!iso3.valid && iso3.touched">ISO Required</mat-error>
            </mat-form-field>
          </div>
        </div>
         
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput placeholder="Symbol"  formControlName="symbol"  required>
              <mat-error *ngIf="!symbol.valid && symbol.touched">ISO Required</mat-error>
            </mat-form-field>
          </div>
        </div>


        <div class="row">
          <div class="col-12 text-center">
            <button mat-raised-button [disabled]="!modifyCurrencyForm.valid" (click)="submit(modifyCurrencyForm.value)"	 color="warn" type="submit">Submit</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</section>

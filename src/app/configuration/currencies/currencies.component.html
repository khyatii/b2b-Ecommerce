 <div class="alert alert-success" role="alert" [hidden]="isSuccess">
  <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
  <strong>Warning!</strong> {{errorMsg}}
</div>

<div class="row">
  <div class="col-md-6 col-sm-3">
    <h1 class="page-title">Configuration</h1>
  </div>

  <div class=" col-md-6 col-sm-9 text-right">
    <button mat-raised-button class="mb10" color="warn" (click)="addCurrency()">Add New Currency</button>
  </div>
</div>
<section class="widget" widget>
  <header>
    <h4> Currency</h4>
  </header>
  <div class="widget-body overflow-auto">
    <div class="mt">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>ISO</th>
            <th class="no-sort">Symbol</th>
            <th class="no-sort"> Default</th>
            <th class="no-sort">Rate</th>
            <th class="no-sort">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr r *ngFor="let x of currencyArray">
            <td>{{x.currency_name}}</td>
            <td>{{x.iso3}}</td>
            <td>{{x.symbol}}</td>
            <td *ngIf="x.default">
              <i class="fa fa-check green"> </i>
            </td>
            <td *ngIf="!x.default"> </td>
            <td>{{x.txtExchangeRate}}</td>
            <td>
              <button mat-raised-button color="warn" [disabled]="x.default" (click)="modifyCurrency(x)">Modify</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>

<h1 class="page-title">Cusotmer</h1>
<div class="button-row buttonposition"> 
  <button class="mb10" mat-raised-button color="warn" routerLink="../view">Back</button>
</div>
<section class="widget">
  <header>
    <h4>Modify Customer </h4> 
  </header>  
  <div class="widget-body pt-4">
    <form class="example-form" [formGroup]="customerGroupForm">
      <div class="col-md-8 col-sm-12 m-auto">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput [formControl]="txtName" placeholder="Name" required>
              <mat-error *ngIf="!txtName.valid && txtName.touched">Name Required</mat-error>
            </mat-form-field>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{ option }}
                </mat-option>
           </mat-autocomplete>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
              <input type="text" matInput [formControl]="txtMember" [matAutocomplete]="auto" placeholder="Member" required>
              <mat-error *ngIf="!txtMember.valid && txtMember.touched">Member Required</mat-error>
            </mat-form-field>
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{ option }}
                </mat-option>
            </mat-autocomplete>
          </div>
        </div>
         
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Status" formControlName="txtStatus" required>
                <mat-error *ngIf="!txtStatus.valid && txtStatus.touched">Status Required</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-center">
            <button mat-raised-button [disabled]="!customerGroupForm.valid" (click)="submit(customerGroupForm.value)"	 color="warn" type="submit">Submit</button>
          </div>
        </div>

      </div>
    </form>
  </div>

<div class="alert alert-success" role="alert" [hidden]="isSuccess">
      <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
    <strong>Warning!</strong> {{errorMsg}}
</div>

<div class="loader-container" *ngIf="isLoading">
    <loaders-css [loader]="'ball-triangle-path'" [loaderClass]="'my-loader'"></loaders-css>
</div>
  
  <h1 class="page-title">Customer</h1>
<div class="button-row buttonposition"> 
  <button class="mb10" mat-raised-button color="warn" routerLink="../allCustomer">Back</button>
</div>
  
  <section class="widget">
    <header>
      <h4>Modify Customer</h4> 
    </header>  
    <div class="widget-body pt-4">
      <form class="example-form" [formGroup]="invitationForm">
        <div class="col-md-8 col-sm-12 m-auto">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" matInput formControlName="txtBusinessName" placeholder="Buisness Name" >
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input type="text" matInput formControlName="txtBuisnessEmail"  placeholder="Buisness Email">
              </mat-form-field>
            </div>
          </div>
           
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">                    
                <mat-select placeholder="Trader Type"  formControlName="txtTraderType" >
                    <mat-option value="Seller">Seller</mat-option>
                    <mat-option value="Buyer" >Buyer</mat-option>
                    <mat-option value="Both">Both</mat-option>
                </mat-select>                            
              </mat-form-field>   
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
             <mat-form-field class="example-full-width">
                  <input type="number" matInput min="0" (keypress)="keyPress($event)" onpaste="return false;" placeholder="Buisness Phone" formControlName="txtBuisnessPhone" >
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Contact Person Name" formControlName="txtContactName" >
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Contact Person Email" formControlName="txtContactEmail" >
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Business Postal Address" formControlName="txtPostalAdress" >
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Business Physical Address" formControlName="txtPhysicalAddress" >
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Website" formControlName="txtWebsite" >
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">
                   <input matInput min="0" (keypress)="keyPress($event)"onpaste="return false;"  placeholder="Contact Person Phone" formControlName="txtPhone" >
               </mat-form-field>
             </div>
          </div>
          <!-- <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <mat-form-field class="example-full-width">              

                <mat-select type="text" matInput formControlName="txtCustomerGroup" placeholder="Customer Group"> 
                  <mat-option *ngFor="let customerGroup of customerGroupArray" [value]="customerGroup._id">{{customerGroup.name}}</mat-option>
                </mat-select>  
                 <mat-error *ngIf="!txtCustomerGroup.valid && txtCustomerGroup.touched">Customer Group Required</mat-error> 
              </mat-form-field> 
            </div>
          </div> -->
          <div class="row">
            <div class="col-12 text-center">
              <button mat-raised-button [disabled]="!invitationForm.valid" (click)="modify(invitationForm.value)"	 color="warn" type="submit">Update</button>
            </div>
          </div>
  
        </div>
      </form>
    </div>
  </section>


<div class="alert alert-success" role="alert" [hidden]="isSuccess">
  <strong>Success!</strong> {{successMsg}}
</div>

<div class="alert alert-danger" role="alert" [hidden]="isError">
<strong>Warning!</strong> {{errorMsg}}
</div>

<div class="loader-container" *ngIf="isLoading">
<loaders-css [loader]="'ball-triangle-path'" [loaderClass]="'my-loader'"></loaders-css>
</div>

<h1 class="page-title">Customers</h1>
<div class="button-row buttonposition"> 
  <button mat-raised-button class="mb10" color="warn" (click)="addGroup()">Add New Group</button>
</div> 
<section class="widget" widget>
  <header>
    <h4> Customer Group</h4> 
  </header>
  <div class="widget-body overflow-auto">    
    <div class="mt">      
      <table class="table table-striped table-hover" >
        <thead>
        <tr>
          <th>Sr No</th> 
          <th>Name</th>
          <!-- <th>Total Members</th> -->
          <th>Status</th>
          <th>Edit</th>
          <th>Details</th>
        </tr>
        </thead>
        <tbody>
           <tr r *ngFor="let x of customerServiceArray; let i = index">
            <td>{{i+1}}</td>
            <td>{{x.name}}</td>
            <!-- <td>{{x.member}}</td> -->
            <td>{{x.status}}</td>
            <td> <button mat-raised-button color="warn" (click)="modifyCustomerGroup(x)">Modify</button></td>
            <td> <button mat-raised-button color="warn" (click)="viewCustomerGroup(x)">View</button></td>
          </tr>
        </tbody> 
        <!-- <tfoot>
        <tr>
          <td colspan="12">
            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot> -->
      </table>
    </div>
  </div>
</section>

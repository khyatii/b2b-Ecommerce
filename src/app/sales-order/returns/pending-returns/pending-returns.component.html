<section class="widget" widget>
  <header class="mb-3">
    <h4>Returns</h4>
  </header>

  <div class="widget-body overflow-auto">
    <div class="mt">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <mfDefaultSorter by="orderNo">Order No</mfDefaultSorter>
            </th>
            <th class="no-sort">
              <mfDefaultSorter by="orderDate">Order Date</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter>Reason for Return</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter>Credit Note</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter>Track</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter>Contact</mfDefaultSorter>
            </th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of pendingReturnArray">
            <td>{{x.orderNumber}}</td>
            <td>{{x.createdAt | date}}</td>
            <td>{{x.txtReasonForReturn}}</td>
            <td>
              <button mat-raised-button color="warn" (click)="issueCN(x)" routerLink="../../inventory/invoice-creditnote">View CN</button>
            </td>
            <td>
              <button mat-raised-button color="warn" (click)="refund(x)" routerLink="../view-returns">View</button>
            </td>
            <td>
              <button mat-raised-button color="warn">Contact</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="12">
              <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>

<section class="widget" widget>
   <header class="mb-3">
    <h4>Purchase Order</h4>
  </header>
  <div class="widget-body overflow-auto">
    <div class="mt">
      <table class="table table-striped table-hover" >
        <thead>
        <tr>
          <th>
            <mfDefaultSorter by="orderNo">Order No</mfDefaultSorter>
          </th>
          <th>
            <mfDefaultSorter by="companyName">Company Name</mfDefaultSorter>
          </th>
          <th class="no-sort">
            <mfDefaultSorter by="orderDate">Order Date</mfDefaultSorter>
          </th>
           <th class="no-sort">
            <mfDefaultSorter by="expectedDate">Expected Date</mfDefaultSorter>
          </th>
           <th class="no-sort">
            <mfDefaultSorter by="accept">Accept</mfDefaultSorter>
          </th>
          <!-- <th class="no-sort">
            <mfDefaultSorter by="invoice">Invoice</mfDefaultSorter>
          </th> -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of pendingPoArray">
          <td>{{x.orderNumber}}</td>
          <td>{{x.buyerId.company_name}}</td>
          <td>{{x.createdAt | date}}</td>
          <td>{{x.updatedAt | date}}</td>
          <td><button mat-raised-button class="mb10" color="warn" (click)="pendingPO(x)" >Accept</button></td>
          <!-- <td><button mat-raised-button class="mb10" color="warn" (click)="buyerInvoice(x)">Send</button></td> -->
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="12">
            <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</section>

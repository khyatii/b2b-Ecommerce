<h1 class="page-title">Quotations</h1>
<section class="widget" widget>
	<header>
		<h4> Request for Quotation for Supplier</h4>
	</header>
	<div class="widget-body overflow-auto">
		<div class="mt">
			<table class="table table-striped table-hover" >
				<thead>
					<tr>
					<th>Buyer Name</th>
					<th>Closing Date</th>
					<th>Delievery Location</th>
					<th>Edit</th>
					<th>Reject</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let x of quotationDetailArray" >
						<td class="align-middle">{{x.buyerId.company_name}}</td>
						<td class="hidden-sm-down align-middle">{{x.requestQuotationId.closingDate | date}}</td>
						<td class="align-middle">{{x.requestQuotationId.paymentTerms}}</td>
						<td class="align-middle"> <button mat-raised-button color="warn" (click)="getQuotation(x)">Modify</button></td>
						<td class="align-middle"> <button mat-raised-button color="warn" (click)="openDialog(x)">Reject</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

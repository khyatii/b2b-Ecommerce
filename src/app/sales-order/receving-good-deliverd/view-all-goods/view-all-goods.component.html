<section class="widget" widget>
  <header class="mb-3">
   <h4>Recieving Of Goods Delivered</h4>
 </header>
 <div class="search" style="position: relative;margin-bottom: 20px">
  <span><P id="searchH">SEARCH BY ORDER DATE :</P></span>
  <mat-form-field class="DateSelect">
    <input matInput [matDatepicker]="picker" (dateChange)="searchforDate($event)" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #picker></mat-datepicker>
  </mat-form-field>
</div>
 <div id="filterdiv" *ngIf="this.testDate !== 'null'">
  <p id='showDate'>{{testDate|date}}</p>
 </div>
 <div class="widget-body overflow-auto">
   <div class="mt">
     <table class="table table-striped table-hover" >
       <thead>
       <tr>
         <th>
           <mfDefaultSorter by="orderNo">Order No</mfDefaultSorter>
         </th>
         <th>
           <mfDefaultSorter by="companyName">Company Name</mfDefaultSorter>
         </th>
         <th class="no-sort">
                <mfDefaultSorter by="orderStatus">Order Status</mfDefaultSorter>
        </th>
         <th class="no-sort">
           <mfDefaultSorter by="orderDate">Order Date</mfDefaultSorter>
         </th>
          <th class="no-sort">
            <mfDefaultSorter>View</mfDefaultSorter>
          </th>
       </tr>
       </thead>
       <tbody>
          <tr *ngFor="let x of showSearch">
              <td>{{x.orderNumber}}</td>
              <td>{{x.supplierId.company_name}}</td>
              <td>{{x.supplierPoStatus | titlecase}}</td>
              <td>{{x.createdAt | date}}</td>
              <td><button mat-raised-button color="warn" (click)="viewRecievingGoods(x)">View</button></td>
            </tr>
       </tbody>
       <tfoot>
       <tr>
         <td colspan="12">
           <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
         </td>
       </tr>
       </tfoot>
     </table>
   </div>
 </div>
</section>
